# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: WildFly JAR Maven Plugin - CI

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]


jobs:
  build:
    name: ${{ matrix.os }}-jdk${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        java: ['11']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build on ${{ matrix.java }}
        run: mvn clean install '-Dtest.jvm.args=-Dorg.wildfly.logging.skipLogManagerCheck=true' '-Dorg.wildfly.bootable.jar.ci.execution=true' '-DskipTests'
      - name: Test on ${{ matrix.java }}
        run: |
          cd tests
          mvn clean install '-Dtest.jvm.args=-Dorg.wildfly.logging.skipLogManagerCheck=true' '-Dorg.wildfly.bootable.jar.ci.execution=true' '-Dtest=org.wildfly.plugins.bootablejar.maven.goals.ServerModeTestCase'
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: surefire-reports-${{ matrix.os }}-${{ matrix.java }}
          path: | 
           !**/bootable-jar-build-artifacts/**
           **/surefire-reports/*.txt
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: server-logs-${{ matrix.os }}-${{ matrix.java }}
          path: |
           !**/bootable-jar-build-artifacts/**
           **/server.log
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: devwatch-logs-${{ matrix.os }}-${{ matrix.java }}
          path: |
           !**/bootable-jar-build-artifacts/**
           **/dev-watch-test-output.txt
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs-${{ matrix.os }}-${{ matrix.java }}
          path: | 
           !**/bootable-jar-build-artifacts/**
           **/tests/**/logs/**