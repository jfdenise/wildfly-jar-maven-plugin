wildfly-bootable:
    socket-binding-group:
        standard-sockets:
          default-interface: public
          port-offset: ${jboss.socket.binding.port-offset:99}
          socket-binding:
              http:
                interface: public
              https:
          remote-destination-outbound-socket-binding:
            mail-snmt:  
              host: foo
              port: 8081
            foo2:
              host: foo2
              port: 8082
    system-property:
      aaa: 
        value: foo
      bbb:
        value: bar
    subsystem:
        metrics:
        ee:
          annotation-property-replacement: true
          spec-descriptor-property-replacement: true
        jca:
          workmanager:
            foo:
                name: foo
                short-running-threads:
                  foo-short:
                    core-threads: 50
                    max-threads: 50
                    queue-length: 50
                    keepalive-time:
                      time: 10
                      unit: SECONDS
        elytron:
          properties-realm:
            MyApplicationRealm:
              groups-properties:
                path: application-roles.properties
                relative-to: jboss.server.config.dir
              users-properties:
                path: application-users.properties
                relative-to: jboss.server.config.dir
          permission-set:
           default-permissions: 
             permissions:
             - class-name: org.wildfly.transaction.client.RemoteTransactionPermission
               module: org.wildfly.transaction.client
               target-name: "*"
             - class-name: org.wildfly.transaction.client.RemoteTransactionPermission
               module: org.wildfly.transaction.client
               target-name: "*"
           my-permissions:
             permissions:
             - class-name: org.wildfly.transaction.client.RemoteTransactionPermission
               module: org.wildfly.transaction.client
               target-name: "*"
             - class-name: org.wildfly.transaction.client.RemoteTransactionPermission
               module: org.wildfly.transaction.client
               target-name: "*"
    core-service:
      management:
        management-interface:
          http-interface:
              console-enabled: true
              http-upgrade:
                  enabled: true
        access:
          authorization:
            provider: simple
            use-identity-roles: true
            constraint:
              application-classification:
                type:
                  logging:
                    classification:
                      logger:
                        configured-application: true
            
